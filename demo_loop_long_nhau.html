<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
let conten="<table border='1'>"
for (let i = 1; i <=10; i++) {
    conten+="<tr>"
    for(let j=1;j<=10;j++){
    conten+="<td>"+ i*j + "</td>"
    }
    conten+="</tr>"
}
conten +="</table>"
document.getElementById("result").innerHTML = conten
</script>
</body>
</html>
